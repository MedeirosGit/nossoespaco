<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E aí?</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/brincadeira.css">
</head>
<script>
    function mudarTexto() {
      document.getElementById("titulo").innerHTML = "Você tomou a decisão correta";
      document.getElementById("contador").innerHTML = "Bem-vinda ao nosso site, amor";
      setTimeout(function() {
        window.location.href = "pagina-inicial.html";
      }, 3000);
    }
  </script>
<body>
    <main>
        <h1 id="titulo">Aceita, mais uma vez, namorar comigo?</h1>
        <p id="contador"></p>
        <section>
            <button onclick="mudarTexto()" class="botaosim">Sim</button>
            <button class="botaonao">Não</button>
        </section>
    </main>
    
</body>
</html>
